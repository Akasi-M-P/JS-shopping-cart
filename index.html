<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9da87e2b4e.js" crossorigin="anonymous"></script>
    <!-- css custom -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo"/>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Hero -->
   <header class="hero">
    <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
    </div>
   </header>
    <!-- End of Hero -->

    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- Single Product -->
            <!-- <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h4>$16</h4>
            </article> -->
            <!-- End of Single Product -->
        </div>
    </section>
    <!-- End of Products -->

    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart-item -->
                <!-- <div class="cart-item">
                    
                </div> -->
                 <!-- End of Cart -->
            </div>
               <div class="cart-footer">
                <h3>your total : <span class="cart-total">$ 0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
               </div>
        </div>

    </div>

    <!-- Contentful CMS -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@9.0.1/dist/contentful.browser.min.js"></script>
    
    <!-- app.js -->
    <script src="app.js"></script>
</body>
</html>
